<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stable Example</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  </head>
  <body>
    <stable-include html="header" />
    <main>
      <stable-routes>
        <stable-route path="/" html="home" />
        <stable-map data="posts">
          <stable-route path="/post/{id}" html="post" />
        </stable-map>
        <stable-route html="about" />
      </stable-routes>
    </main>
    <stable-include html="footer" />
  </body>
</html>
