<stable-define html="post-link">
<a href>
  <h2 className="post-summary__title">{{data.title}}</h2>

  <stable-if condition="!data.isImagePost">
    <time>
      {{data.date}}
    </time>
  </stable-if>
  <stable-if condition="!data.isImagePost && data.tags.length">
    <div className="post-summary__tags">
      <stable-map data="tags">
        {{`#${data.tag} `}}
      </stable-map>
    </div>
  </stable-if>
  <stable-if condition="data.isImagePost">
    <img src="{{data.image.src}}" alt="{{data.image.alt}}" />
  </stable-if>
</a>
</stable-define>

<div className="home">
  <stable-map data="posts">
    <stable-include html="post-link" />
  </stable-map>
</div>
